<!DOCTYPE html>
<html>
  <head>
    <script src="../js/aframe-master.js"></script>
    <script src="../dist/three.ar.js"></script>
    <script src="../dist/aframe-ar.js"></script>
    <script src="../dist/aframe-extras.js"></script>
  </head>
  <body>

<script>
  AFRAME.registerComponent('raycast-blab', {
    init: function () {
      this.el.addEventListener('raycaster-intersected', function (evt) {
        var el = evt.target;
	// May get two intersection events per tick; same element, different faces.
        console.log('raycaster-intersected ' + el.outerHTML);
        el.setAttribute('material', 'color', '#7f7');
      });
      this.el.addEventListener('raycaster-intersected-cleared', function (evt) {
        var el = evt.target;
	// May get two intersection events per tick; same element, different faces.
        console.log('raycaster-intersected-cleared ' + el.outerHTML);
        el.setAttribute('material', 'color', '#f77');
      });
    }
  });
</script>

    <a-scene ar>
      <a-camera>
        <a-ring id="cursor" raycaster="objects:.users" rotation="0 0 0" position="0 0 -2" radius-inner="0.01" radius-outer="0.02"></a-ring>
        <a-text id="hud" align="center" wrap-count="800" position="0 -0.1 -0.25" value="tab"></a-text>
      </a-camera>
      <a-entity geometry="primitive: box" material="color: #000" position="0 0 -2" raycast-blab></a-entity>
    </a-scene>

  </body>
</html>
