    <a-scene ar="worldSensing: true">
      <a-assets>
        <!-- preload image -->
        <img id="fhubs" src="models/Fhubs.png"></img>
        <a-asset-item id="bot" src="models/bot4.json"></a-asset-item>
      </a-assets>

      <!-- When found, this is placed where the logo is detected -->
      <a-entity id="logo" show-at-image-marker="name:hubs;src:#fhubs;physicalWidth:0.20;">
        <a-entity json-model="src:#bot" position="0 0 0">
          <a-animation attribute="rotation" from="0 -180 0" to="0 179 0" dur="90000" repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity>


    </a-scene>
