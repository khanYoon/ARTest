<!DOCTYPE html>
<html>
	<head>
		<title>monoPoly Scene</title>
		<meta charset="utf-8">
		<script src="/resources/js/jquery.3.2.1.min.js"></script>
		<script src="/resources/js/go.js"></script>
		<script src="/resources/js/highlight.js"></script>
		<script src="/resources/js/aframe-master.js"></script>
		<script src="/resources/js/aframe-physics-system.js"></script>
		<script src="/resources/js/aframe-physics-extras.js"></script>
		<script src="/resources/js/kframe.js"></script>
		<script src="/resources/js/aframe-extras.js"></script>
		<script src="js/three.ar.js"></script>
		<script src="js/aframe-ar.js"></script>
		<script src="js/monoutil.js"></script>
		<script>

            //start 관련 Start
            KFRAME.registerComponent('start-cp',  {
                onMouseDown : function(){
                    var startConfirm = monoutil.findObject("startConfirm"); //object 검색
                    monoutil.setVisible(startConfirm, false); //visible 값 변경
                    var rouletteBoard = monoutil.findObject("rouletteBoard"); // object 검색
                    monoutil.setVisible(rouletteBoard, true);//visible 값 변경
                }
            });

            //start 관련 End

            //룰렛 관련 Start
            KFRAME.registerComponent('roulette-cp',  {
                schema: {
                    isTick: {default: false},// tick flag 변수
                    totalValue: {default: 0}, // random Number 2개 합친 값
                    state: {default: false} // 처음부터 stop 버튼 눌리는 것을 막기위한 변수

                }
            });

            KFRAME.registerComponent('roulettestart-cp',  {
                onMouseDown: function(){
                    monoutil.setProperty("rouletteBoard", "roulette-cp", "isTick", true); // isTick 값 변경
                    monoutil.setProperty("rouletteBoard", "roulette-cp", "state", true); // state 값 변경
                }
            });

            KFRAME.registerComponent('num-cp',  {
                schema: {
                    numValue: {default: 0}
                },
                onUpdate: function(deltaTime){

                    var result = monoutil.getProperty("rouletteBoard", "roulette-cp", "isTick"); // isTick 값 가져오기
                    if(monoutil.compare(result,true)){ // isTick 값 true 값인지 확인
                        var ranNum = monoutil.random(1,6); //randomNumber 가져오기 1~6
                        monoutil.setProperty(this.el.id, "num-cp", "numValue", ranNum );//num1-cp numValue 값 세팅

                        var text = this.data.numValue;
                        var rouletteObj = monoutil.findObject(this.el.id);
                        monoutil.setText(rouletteObj, text);//numValue 값 text 세팅
                    }
                }
            });

            KFRAME.registerComponent('roulettestop-cp',  {
                schema: {
                    temp1: {default: 0}, // 임시변수1
                    temp2: {default: 0} // 임시변수2
                },
                onMouseDown: function(){

                    var state = monoutil.getProperty("rouletteBoard", "roulette-cp", "state"); // state 값 가져오기

                    if(monoutil.branch(state)){ //state 값 true 일 경우에만 stop 버튼 반영

                        monoutil.setProperty("rouletteBoard", "roulette-cp", "isTick", false); // isTick 값 변경

                        var num1 = monoutil.getProperty("roulette1", "num-cp", "numValue"); //num1-cp numValue 값 가져오기
                        monoutil.setProperty("stopButton", "roulettestop-cp", "temp1", num1); //임시 temp1 변수에 값 세팅

                        var num2 = monoutil.getProperty("roulette2", "num-cp", "numValue"); //num-cp numValue 값 가져오기

                        monoutil.setProperty("stopButton", "roulettestop-cp", "temp2", num2); //임시 temp2 변수에 값 세팅

                        var sumNum = monoutil.sum(this.data.temp1, this.data.temp2); // temp1 + temp2

                        monoutil.setProperty("rouletteBoard", "roulette-cp", "totalValue", sumNum); //totalValue 에 값 세팅

                        var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색

                        monoutil.setVisible(rouletteBoard, false);//visible 값 변경

                        monoutil.setProperty("rouletteBoard" , "roulette-cp", "state", false); // state 값 변경

                        var roulette3= monoutil.findObject("roulette1"); //룰렛 초기화 설정
                        monoutil.setText(roulette3, 0);

                        var roulette4 = monoutil.findObject("roulette2"); //룰렛 초기화 설정
                        monoutil.setText(roulette4 , 0);

                        var alertText = monoutil.findObject("alertText"); //object 검색alertText
                        monoutil.setVisible(alertText, true);//visible 값 변경

                        monoutil.setProperty("alertText", "alerttext-cp", "isTick", true); //alerttext-cp isTick 값 세팅하기
                    }
                }
            });



            //룰렛 관련 End

            //alert 관련 Start
            KFRAME.registerComponent('alerttext-cp',  {
                schema: {
                    isTick: {default: false}, //Tick 실행 여부
                    viewTime: {default: 1}, //렌더링 시간
                    timer: {default: 0}, //출력된 시간
                    userName: {default: "user1"} //실행할 유저 오브젝트의 이름 (User1, User2)
                },
                onUpdate: function(deltaTime){

                    if (monoutil.branch(this.data.isTick)){ // isTick 값 true 값인지 확인

                        if(monoutil.greaterThan(this.data.viewTime, this.data.timer)){

                            var totalValue = monoutil.getProperty("rouletteBoard", "roulette-cp", "totalValue");
                            var numString = monoutil.intToString(totalValue);
                            var moveString = monoutil.concat(numString," 칸 이동 합니다."); // khan 수정

                            var alertText = monoutil.findObject("alertText"); //object 검색
                            monoutil.setText(alertText, moveString);//alertText 패널에 totalValue 값 세팅

                            var timeValue = monoutil.sumFloat(this.data.timer, deltaTime); // alertText timer 값과  deltaTime 값 float 값으로 합하여 가져오기(소수점5자리)
                            monoutil.setProperty("alertText", "alerttext-cp", "timer", timeValue); //alerttext-cp timer 값 세팅하기

                        }else{
                            monoutil.setProperty("alertText", "alerttext-cp", "timer", 0); //alerttext-cp timer 값 초기화

                            monoutil.setProperty(this.data.userName, "user-cp", "isTick", true); //user isTick 값 세팅하기

                            if(monoutil.compare(this.data.userName, "user1")){ // user1기준으로 alerttext-cp userName 비교하여 boolean 값 리턴 true 일시 user1 상태이므로 user2로 userName 세팅

                                monoutil.setProperty("alertText", "alerttext-cp", "userName", "user2"); // alerttext-cp userName 세팅

                                var alertText = monoutil.findObject("alertText"); //object 검색
                                monoutil.setText(alertText, "");

                                monoutil.setProperty("alertText", "alerttext-cp", "isTick", false);
                            }else{
                                monoutil.setProperty("alertText", "alerttext-cp", "userName", "user1");// alerttext-cp userName 세팅

                                var alertText = monoutil.findObject("alertText"); //object 검색
                                monoutil.setText(alertText, "");

                                monoutil.setProperty("alertText", "alerttext-cp", "isTick", false);
                            }
                        }//else 종료
                    }
                }
            });

            //alert 관련 End

            //user 관련 Start

            KFRAME.registerComponent('user-cp',  {
                schema: {
                    isTick: {default: false},// tick flag 변수
                    movedDistance : {default: 0},
                    isCount : {default: 0},
                    movingCount : {default: 0},
                    axis:{default: "x"}, //
                    nowBoardNums:{default: 1},
                    nowBoardName : {default :""},
                    userName: {default: ""},
                    distance: {default: 5.75},
                    turnPoint: {default: ";1;7;13;19"},
                },
                onAwake: function(){
                    this.data.userName = this.el.id;
                },
                onUpdate: function(deltaTime) {
                    var user = monoutil.findObject(this.el.id);
                    var tick = monoutil.getProperty(this.el.id, "user-cp", "isTick");
                    if(monoutil.branch(tick)){

                        var totalValue = monoutil.getProperty("rouletteBoard", "roulette-cp", "totalValue");

                        monoutil.setProperty(this.el.id, "user-cp", "movingCount", totalValue);
                        if(monoutil.lessThan(this.data.isCount, this.data.movingCount)){
                            monoutil.setProperty(this.el.id, "animation-mixer" ,"clip", "run");

                            monoutil.transformForward(this, new THREE.Vector3(0, 0, this.data.distance), deltaTime);

                            var fpd = this.data.distance * deltaTime;
                            var totalDistance = this.data.movedDistance + fpd;
                            monoutil.setProperty(this.el.id, "user-cp", "movedDistance", totalDistance);

                            if(monoutil.greaterThan(this.data.movedDistance, this.data.distance)){
                                var increaseMove = this.data.isCount + 1;
                                monoutil.setProperty(this.el.id ,"user-cp", "isCount", increaseMove);
                                var increaseBoardNums = this.data.nowBoardNums + 1;
                                monoutil.setProperty(this.el.id, "user-cp", "nowBoardNums", increaseBoardNums);

                                if(monoutil.greaterThan(this.data.nowBoardNums, 24)){
                                    var restValue = monoutil.minus(this.data.nowBoardNums,24);
                                    monoutil.setProperty(this.el.id, "user-cp", "nowBoardNums", restValue);

                                    monoutil.setProperty(this.el.id, "user-cp", "movedDistance", 0);

                                    var numToStr = monoutil.intToString(this.data.nowBoardNums);
                                    var isContain = monoutil.contain(numToStr, this.data.turnPoint);


                                    if(monoutil.branch(isContain)){
                                        monoutil.setRotation(user, "user-cp", 0, -90, 0);
                                    }else{
                                    }
                                }else{
                                    monoutil.setProperty(this.el.id, "user-cp", "movedDistance", 0);

                                    var numToStr = monoutil.intToString(this.data.nowBoardNums);
                                    var isContain = monoutil.contain(numToStr, this.data.turnPoint);


                                    if(monoutil.branch(isContain)){
                                        monoutil.setRotation(user, "user-cp", 0, -90, 0);
                                    }else{
                                    }
                                }
                            }
                        }else{
                            monoutil.setProperty(this.el.id, "animation-mixer" ,"clip", "idle"); //SetAnimation(this, Idle)

                            var numToStr2 = monoutil.intToString(this.data.nowBoardNums);
                            var boardStr = monoutil.concat("board",numToStr2);

                            monoutil.setProperty(this.el.id, "user-cp", "nowBoardName", boardStr);

                            var board = monoutil.findObject(this.data.nowBoardName);
                            var boardPosition = monoutil.getPosition(board);
                            boardPosition.y = 2.85;
                            monoutil.setPosition(user, boardPosition);

                            monoutil.setProperty(this.el.id, "user-cp", "isTick", false);
                            monoutil.setProperty(this.el.id, "user-cp", "isCount", 0);

                            var numToStr3 = monoutil.intToString(this.data.nowBoardNums);
                            var isContain2 = monoutil.contain(numToStr3, this.data.turnPoint);

                            if(monoutil.branch(isContain2)){
                                var roulette = monoutil.findObject("rouletteBoard")
                                monoutil.setVisible(roulette, true);
                            }else{
                                monoutil.setProperty("ownerDialog", "ownerdialog-cp", "nowUser", this.el.id);
                                var isOwner = monoutil.getProperty(this.data.nowBoardName, "board-cp", "isOwner");

                                if(monoutil.compare(isOwner, "none")){
                                    var ownerDialog = monoutil.findObject("ownerDialog");
                                    monoutil.setVisible(ownerDialog, true);
                                }else{
                                    var isOwner2 = monoutil.getProperty(this.data.nowBoardName, "board-cp", "isOwner");
                                    var target1 = monoutil.getProperty(this.el.id,"user-cp","userName");
                                    if(monoutil.compare(isOwner2, target1)){
                                        var bigBuilding1 = monoutil.getProperty(this.data.nowBoardName, "board-cp", "bigBuilding");
                                        if(monoutil.branch(bigBuilding1)){
                                            var smallBuilding1 = monoutil.getProperty(this.data.nowBoardName, "board-cp", "smallBuilding");
                                            if(monoutil.branch(smallBuilding1)){
                                                var buildingDialog4 = monoutil.findObject("buildingDialog4");
                                                monoutil.setVisible(buildingDialog4, true);
                                            }else{
                                                var buildingDialog3 = monoutil.findObject("buildingDialog3");
                                                monoutil.setVisible(buildingDialog3, true);
                                            }
                                        }else{
                                            var smallBuilding2 = monoutil.getProperty(this.data.nowBoardName, "board-cp", "smallBuilding");
                                            if(monoutil.branch(smallBuilding2)){
                                                var buildingDialog2 = monoutil.findObject("buildingDialog2");
                                                monoutil.setVisible(buildingDialog2, true);
                                            }else{
                                                var buildingDialog = monoutil.findObject("buildingDialog");
                                                monoutil.setVisible(buildingDialog, true);
                                            }
                                        }
                                    }else{
                                        var alert = monoutil.findObject("alertText");
                                        var toll = monoutil.getProperty(this.data.nowBoardName, "board-cp", "toll");
                                        var text = monoutil.concat("통행료 : ", toll);
                                        monoutil.setText(alert, text);

                                        var roulette2 = monoutil.findObject("rouletteBoard");
                                        monoutil.setVisible(roulette2, true);

                                    }
                                }
                            }
                        }
                    }
                }
            });

            //user 관련 End

            //board 관련 Start

            KFRAME.registerComponent('board-cp',  {
                schema: {
                    toll: {default: 0}, //통행료
                    isOwner: {default: "none"}, // owner
                    bigBuilding: {default: false}, //건물 유무
                    smallBuilding: {default: false}, //건물 유무
                    state:{default: 0}
                }
            });

            //board 관련 End
            //ownerDailog 관련 //현재 사용 유저
            KFRAME.registerComponent('ownerdialog-cp',  {
                schema: {
                    nowUser :{default: ""}
                }
            });

            KFRAME.registerComponent('buyyes-cp',  {
                onMouseDown: function(){
                    //1 Set visible에 obj를 find Object로 값 채우기
                    var ownerDialog1 = monoutil.findObject("ownerDialog" );
                    monoutil.setVisible(ownerDialog1, false);

                    //2 현재 다이얼로그 사용유저를 ownerDialo에서 가져오기
                    var userName1 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    //3 2번에서 가져온 user 네임으로 현재보드 아이디를 가져와 보드 아이디를 설정하여 4번 단락의 setProperty 에 사용
                    var boardId1 = monoutil.getProperty(userName1,"user-cp", "nowBoardName");
                    //4 현재 다이얼로그 사용유저를 ownerDialo에서 가져와 보드에 owner 사용자를 설정한다.
                    var userName2 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    monoutil.setProperty(boardId1,"board-cp","owner", userName2);


                    //5  통행료 설정
                    var userName3 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId2 = monoutil.getProperty(userName3,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId2,"board-cp","toll", 150);

                    //6 board의 오너 유저 설정
                    var userName5 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId4 = monoutil.getProperty(userName5,"user-cp", "nowBoardName");

                    var userName6 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    monoutil.setProperty(boardId4,"board-cp","isOwner", userName6);

                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, true);// visible true
                }
            });

            KFRAME.registerComponent('buyno-cp',  {
                onMouseDown: function(){
                    var ownerDialog = monoutil.findObject("ownerDialog" );
                    monoutil.setVisible(ownerDialog, false);

                    var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
                    monoutil.setVisible(rouletteBoard, true); //룰렛보드 다시보이기
                }
            });
            // owner관련 end

            KFRAME.registerComponent('smallbtn-cp',  {
                onMouseDown: function(){
                    //1 나머지 visible Check
                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true
                    var buildDialog2 = monoutil.findObject("buildDialog2" );//objectFind
                    monoutil.setVisible(buildDialog2, false);// visible true
                    var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                    monoutil.setVisible(buildDialog4, false);// visible true

                    //2 현재 유저가 있는 자리값을 가져와 samllbuilding의 아이디 값을 만들어 visible 값을 true 값으로 변경
                    var userName1 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var nowBoardNums1 = monoutil.getProperty(userName1,"user-cp", "nowBoardNums");
                    var smallId1 = monoutil.concat("small",nowBoardNums1);
                    var smallBuilding1 = monoutil.findObject(smallId1);
                    monoutil.setVisible(smallBuilding1, true);

                    //3 board에 있는 스몰빌딩 체크
                    var userName2 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId1 = monoutil.getProperty(userName2,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId1,"board-cp","smallBuilding",true);

                    //4 미리 저장되어 있는 통행료 확인하여 작은 빌딩 값이랑 더해주기 나온 output 값을 5번 단락의 보드에 세팅해준다.
                    var userName3 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId2 = monoutil.getProperty(userName3,"user-cp", "nowBoardName");
                    var toll = monoutil.getProperty(boardId2,"board-cp","toll");
                    var resultToll = monoutil.sum(toll, 200);

                    //5 board의 통행료 값을 설정
                    var userName4 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId3 = monoutil.getProperty(userName4,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId3,"board-cp","toll", resultToll);

                    //6 board의 오너 유저 설정
                    var userName5 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId4 = monoutil.getProperty(userName5,"user-cp", "nowBoardName");
                    var userName6 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    monoutil.setProperty(boardId4,"board-cp","isOwner", userName6);

                    //7 board bigBuilding 의 값이 true 값인지 체크 하여 4번이나 3번 dialog를 보여준다.
                    var userName6 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId5 = monoutil.getProperty(userName6,"user-cp", "nowBoardName");
                    if(monoutil.getProperty(boardId5,"board-cp","bigBuilding")){
                        var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                        monoutil.setVisible(buildDialog4, true);// visible true
                    }else{
                        var buildDialog3 = monoutil.findObject("buildDialog3" );//objectFind
                        monoutil.setVisible(buildDialog3, true);// visible true
                    }
                }
            });
            KFRAME.registerComponent('bigbtn-cp',  {
                onMouseDown: function(){

                    //1 나머지 visible Check
                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true
                    var buildDialog3 = monoutil.findObject("buildDialog3" );//objectFind
                    monoutil.setVisible(buildDialog3, false);// visible true
                    var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                    monoutil.setVisible(buildDialog4, false);// visible true

                    //2 현재 유저가 있는 자리값을 가져와 bingBuilding 아이디 값을 만들어 visible 값을 true 값으로 변경
                    var userName1 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var nowBoardNums1 = monoutil.getProperty(userName1,"user-cp", "nowBoardNums");
                    var largeId1 = monoutil.concat("large",nowBoardNums1);
                    var largeBuilding1 = monoutil.findObject(largeId1);
                    monoutil.setVisible(largeBuilding1, true);

                    //3 board에 있는 bigBuilding 사용으로 체크
                    var userName2 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId1 = monoutil.getProperty(userName2,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId1,"board-cp","bigBuilding",true);

                    //4 미리 저장되어 있는 통행료 확인하여 큰 빌딩 값이랑 더해주기 나온 output 값을 5번 단락의 보드에 세팅해준다.
                    var userName3 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId2 = monoutil.getProperty(userName3,"user-cp", "nowBoardName");
                    var toll = monoutil.getProperty(boardId2,"board-cp","toll");
                    var resultToll = monoutil.sum(toll, 300);

                    //5 board의 통행료 값을 설정
                    var userName4 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId3 = monoutil.getProperty(userName4,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId3,"board-cp","toll", resultToll);

                    //6 board의 오너 유저 설정
                    var userName5 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId4 = monoutil.getProperty(userName5,"user-cp", "nowBoardName");
                    var userName6 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    monoutil.setProperty(boardId4,"board-cp","isOwner", userName6);

                    //7 board samllBuilding 의 값이 true 값인지 체크 하여 4번이나 2번 dialog를 보여준다.
                    var ownerDialog6 = monoutil.findObject("ownerDialog" );
                    var userName6 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId5 = monoutil.getProperty(userName6,"user-cp", "nowBoardName");
                    if(monoutil.getProperty(boardId5,"board-cp","smallBuilding")){
                        var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                        monoutil.setVisible(buildDialog4, true);// visible true
                    }else{
                        var buildDialog2 = monoutil.findObject("buildDialog2" );//objectFind
                        monoutil.setVisible(buildDialog2, true);// visible true
                    }

                }
            });
            KFRAME.registerComponent('doublebtn-cp',  {
                onMouseDown: function(){
                    //1 안쓰는 dialog 보이지 않기
                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true
                    var buildDialog2 = monoutil.findObject("buildDialog2" );//objectFind
                    monoutil.setVisible(buildDialog2, false);// visible true
                    var buildDialog3 = monoutil.findObject("buildDialog3" );//objectFind
                    monoutil.setVisible(buildDialog3, false);// visible true

                    //2 현재 유저가 있는 자리값을 가져와 samllbuilding의 아이디 값을 만들어 visible 값을 true 값으로 변경
                    var userName1 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var nowBoardNums1 = monoutil.getProperty(userName1,"user-cp", "nowBoardNums");
                    var smallId1 = monoutil.concat("small",nowBoardNums1);
                    var smallBuilding1 = monoutil.findObject(smallId1);
                    monoutil.setVisible(smallBuilding1, true);

                    //3 board에 있는 스몰빌딩 체크
                    var userName2 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId1 = monoutil.getProperty(userName2,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId1,"board-cp","smallBuilding",true);

                    //3 현재 유저가 있는 자리값을 가져와 bingBuilding 아이디 값을 만들어 visible 값을 true 값으로 변경
                    var userName3 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var nowBoardNums2 = monoutil.getProperty(userName3,"user-cp", "nowBoardNums");
                    var largeId1 = monoutil.concat("large",nowBoardNums2);
                    var largeBuilding1 = monoutil.findObject(largeId1);
                    monoutil.setVisible(largeBuilding1, true);

                    //4 board에 있는 bigBuilding 사용으로 체크
                    var userName4 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId2 = monoutil.getProperty(userName4,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId2,"board-cp","bigBuilding",true);

                    //5 미리 저장되어 있는 통행료 확인하여 작은 빌딩 및 큰 빌딩 값이랑 더해주기 나온 output 값을 6번 단락의 보드에 세팅해준다.
                    var userName5 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId3 = monoutil.getProperty(userName5,"user-cp", "nowBoardName");
                    var toll = monoutil.getProperty(boardId3,"board-cp","toll");
                    var resultToll = monoutil.sum(toll, 500);

                    //6 board의 통행료 값을 설정
                    var userName6 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId4 = monoutil.getProperty(userName6,"user-cp", "nowBoardName");
                    monoutil.setProperty(boardId4,"board-cp","toll", resultToll);

                    //8 board의 오너 유저 설정
                    var userName7 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    var boardId5 = monoutil.getProperty(userName7,"user-cp", "nowBoardName");

                    var userName8 = monoutil.getProperty("ownerDialog", "ownerdialog-cp","nowUser");
                    monoutil.setProperty(boardId5,"board-cp","isOwner", userName8);

                    var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                    monoutil.setVisible(buildDialog4, true);// visible true

                }
            });
            KFRAME.registerComponent('turnoverbtn-cp',  {
                onMouseDown: function(){
                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true
                    var buildDialog2 = monoutil.findObject("buildDialog2" );//objectFind
                    monoutil.setVisible(buildDialog2, false);// visible true
                    var buildDialog3 = monoutil.findObject("buildDialog3" );//objectFind
                    monoutil.setVisible(buildDialog3, false);// visible true
                    var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                    monoutil.setVisible(buildDialog4, false);// visible true
                    var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
                    monoutil.setVisible(rouletteBoard, true); //룰렛보드 다시보이기
                }
            });

		</script>
