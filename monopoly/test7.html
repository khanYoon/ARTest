		<script>

		  var isWalk = false;

		  AFRAME.registerComponent('go', {
		    init : function() {
		    },
		    tick : function(a,b) {
		      this.transform.translateVector(new THREE.Vector3( 0,  0,  0.001), b);
		    }
		  });

		  AFRAME.registerComponent('raycast-blab', {
		    init: function () {
		      this.el.addEventListener('raycaster-intersected', function (evt) {
		        var el = evt.target;
		        el.setAttribute('material', 'color', '#7f7');
		      });
		      this.el.addEventListener('raycaster-intersected-cleared', function (evt) {
		        var el = evt.target;
		        el.setAttribute('material', 'color', '#f77');
		      });

		      this.el.addEventListener('click', function () {
		        var floor = document.querySelector("#floor");

		        if(isWalk===false){
		          isWalk = true;
		          floor.setAttribute('go','');
		        }else{
		          isWalk = false;
		          floor.removeAttribute('go');
		        }
		      });
		    }
		  });
		</script>
