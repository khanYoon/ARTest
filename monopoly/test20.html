<!DOCTYPE html>
<html>
	<head>
		<title>monoPoly Scene</title>
		<meta charset="utf-8">
		<script src="/resources/js/jquery.3.2.1.min.js"></script>
		<script src="/resources/js/go.js"></script>
		<script src="/resources/js/highlight.js"></script>
		<script src="/resources/js/aframe-master.js"></script>
		<script src="/resources/js/aframe-physics-system.js"></script>
		<script src="/resources/js/aframe-physics-extras.js"></script>
		<script src="/resources/js/kframe.js"></script>
		<script src="/resources/js/aframe-extras.js"></script>
		<script src="js/three.ar.js"></script>
		<script src="js/aframe-ar.js"></script>
		<script src="js/monoutil.js"></script>
		<script>

			//start 관련 Start
			KFRAME.registerComponent('start-cp',  {
				onMouseDown : function(){
                    var startConfirm = monoutil.findObject("startConfirm"); //object 검색
                    monoutil.setVisible(startConfirm, false); //visible 값 변경
                    var rouletteBoard = monoutil.findObject("rouletteBoard"); // object 검색
					monoutil.setVisible(rouletteBoard, true);//visible 값 변경
				}
			});

            //start 관련 End

			//룰렛 관련 Start
            KFRAME.registerComponent('roulette-cp',  {
                schema: {
                    isTick: {default: false},// tick flag 변수
                    totalValue: {default: 0}, // random Number 2개 합친 값
					state: {default: false}, // 처음부터 stop 버튼 눌리는 것을 막기위한 변수
					corner: {default:"1;7;13;19"} // corner 세팅
                }
            });

            KFRAME.registerComponent('roulettestart-cp',  {
                onMouseDown: function(){
                    var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
                    monoutil.setProperty(rouletteBoard, "roulette-cp", "isTick", true); // isTick 값 변경
                    monoutil.setProperty(rouletteBoard, "roulette-cp", "state", true); // state 값 변경
                }
            });

            KFRAME.registerComponent('roulettestop-cp',  {
                schema: {
                    temp1: {default: 0}, // 임시변수1
                    temp2: {default: 0} // 임시변수2
                },
                onMouseDown: function(){

                    var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
                    var state = monoutil.getProperty(rouletteBoard, "roulette-cp", "state"); // state 값 가져오기
                    if(monoutil.compare(state,true)){ //state 값 true 일 경우에만 stop 버튼 반영
						monoutil.setProperty(rouletteBoard, "roulette-cp", "isTick", false); // isTick 값 변경

						var stopButton = monoutil.findObject("stopButton"); //object 검색

						var roulette1 = monoutil.findObject("roulette1"); //object 검색

						var num1 = monoutil.getProperty(roulette1, "num-cp", "numValue"); //num1-cp numValue 값 가져오기

						monoutil.setProperty(stopButton, "roulettestop-cp", "temp1", num1); //임시 temp1 변수에 값 세팅

                        monoutil.setText(roulette1, 0 );//num1-cp numValue 초기화

						var roulette2 = monoutil.findObject("roulette2"); //object 검색

						var num2 = monoutil.getProperty(roulette2, "num-cp", "numValue"); //num-cp numValue 값 가져오기

						monoutil.setProperty(stopButton, "roulettestop-cp", "temp2", num2); //임시 temp2 변수에 값 세팅

                        monoutil.setText(roulette2, 0 );//num1-cp numValue 초기화

						var sumNum = monoutil.sum(this.data.temp1, this.data.temp2); // temp1 + temp2

                        monoutil.setProperty(rouletteBoard, "roulette-cp", "totalValue", sumNum); //totalValue 에 값 세팅
                        //khan Test
                        //monoutil.setProperty(rouletteBoard, "roulette-cp", "totalValue", 26);
						monoutil.setVisible(rouletteBoard, false);//visible 값 변경

						var alertText = monoutil.findObject("alertText"); //object 검색

						monoutil.setVisible(alertText, true);//visible 값 변경

						monoutil.setProperty(alertText, "alerttext-cp", "isTick", true); //alerttext-cp isTick 값 세팅하기

						//console.log("khan alertText isTick : " + alertText.getAttribute("visible"));
						/*
						* 추가 나중에 사용할 룰렛 초기화 필요
						* */
						monoutil.setProperty(roulette1, "num1-cp", "numValue", 0 );//num1-cp numValue 값 세팅
						monoutil.setProperty(roulette2, "num2-cp", "numValue", 0 );//num1-cp numValue 값 세팅
                        monoutil.setProperty(rouletteBoard, "roulette-cp", "state", false); // state 값 변경
                    }
                }
            });

            KFRAME.registerComponent('num-cp',  {
                schema: {
                    numValue: {default: 0}
                },
                onUpdate: function(deltaTime){
                    var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
                    var result = monoutil.getProperty(rouletteBoard, "roulette-cp", "isTick"); // isTick 값 가져오기
                    if(monoutil.compare(result,true)){ // isTick 값 true 값인지 확인
                        var ranNum = monoutil.random(); //randomNumber 가져오기 1~6

						//console.log("num id : " + this.el.id);

                        var rouletteObj = monoutil.findObject(this.el.id);//object 검색
                        monoutil.setProperty(rouletteObj, "num-cp", "numValue", ranNum );//num1-cp numValue 값 세팅

                        var resultNum = monoutil.getProperty(rouletteObj, "num-cp", "numValue");
                        //console.log("khan num1 : " + resultNum);

                        monoutil.setText(rouletteObj, resultNum);//numValue 값 text 세팅
                    }
                }
            });
            //룰렛 관련 End

			//alert 관련 Start
            KFRAME.registerComponent('alerttext-cp',  {
                schema: {
                    isTick: {default: false}, //Tick 실행 여부
                    viewTime: {default: 1}, //렌더링 시간
                    timer: {default: 0}, //출력된 시간
					userName: {default: "user1"} //실행할 유저 오브젝트의 이름 (User1, User2)
                },
                onUpdate: function(deltaTime){
                    var alertText = monoutil.findObject("alertText"); //object 검색
					var tick = monoutil.getProperty(alertText, "alerttext-cp", "isTick"); //alerttext-cp isTick 값 가져오기

                    if (monoutil.compare(tick, true)){ // isTick 값 true 값인지 확인

                        var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색

                        var viewTime = monoutil.getProperty(alertText, "alerttext-cp", "viewTime"); //alerttext-cp viewTime 값 가져오기

                        //console.log("khan viewTime 값 : " + viewTime);

                        //ppt에 값 가져오는 거 생략 되어 보여 추가.

                        var timer = monoutil.getProperty(alertText, "alerttext-cp", "timer"); //alerttext-cp timer 값 가져오기

                        //console.log("khan timer 값 : " + timer);

                        //logic 상 viewTime 값이 timer 보다 클때 timer 값이 계속 변경되어 합산되어야 할것 같다.

						if(monoutil.greaterThan(viewTime, timer)){

                            var totalValue = monoutil.getProperty(rouletteBoard, "roulette-cp", "totalValue"); //roulette-cp totalValue 값 가져오기
                            //console.log("khan totalValue:" + totalValue);
							var moveStr = monoutil.concat(totalValue , " 칸 이동합니다");
                            monoutil.setText(alertText, moveStr);//alertText 패널에 totalValue 값 세팅

							var timeValue = monoutil.sumFloat(timer, deltaTime); // alertText timer 값과  deltaTime 값 float 값으로 합하여 가져오기(소수점5자리)

							//console.log("khan timer 값 : " + timer);
                            //console.log("khan timeValue 값 : " + timeValue);

                            monoutil.setProperty(alertText, "alerttext-cp", "timer", timeValue); //alerttext-cp timer 값 세팅하기

							// 텍스트  set 해주고 바로 움직이게 하려고 이곳으로 로직 이동 -> 반복된다. 디테일 나중에 수정
                            //var userName = monoutil.getProperty(alertText, "alerttext-cp", "userName"); //alerttext-cp userName 값 가져오기
                            //var user = monoutil.findObject(userName); //object 검색
                            //monoutil.setProperty(user, "user-cp", "isTick", true); //user isTick 값 세팅하기

						}else{

                            //중복되어 있는것 같아서 임의 삭제 (여기서 맨 위에 alertText FindObject 함수있어서 생략)
                            monoutil.setProperty(alertText, "alerttext-cp", "timer", 0); //alerttext-cp timer 값 초기화

                            var userName = monoutil.getProperty(alertText, "alerttext-cp", "userName"); //alerttext-cp userName 값 가져오기

							//console.log("khan textUser : " + userName);

							var user = monoutil.findObject(userName); //object 검색

                            monoutil.setProperty(user, "user-cp", "isTick", true); //user isTick 값 세팅하기

							if(monoutil.compare("user1",userName)){ // user1기준으로 alerttext-cp userName 비교하여 boolean 값 리턴 true 일시 user1 상태이므로 user2로 userName 세팅

								monoutil.setProperty(alertText, "alerttext-cp", "userName", "user2"); // alerttext-cp userName 세팅

								//var resultUser = monoutil.getProperty(alertText, "alerttext-cp", "userName");
								//console.log("khan userName2 : " + resultUser);

								//루프 돌지 않도록 alertText isTick false 값으로 초기화 필요
                                monoutil.setText(alertText, "");
                                //monoutil.setVisible(alertText, false);
                                monoutil.setProperty(alertText, "alerttext-cp", "isTick", false);
							}else{

                                monoutil.setProperty(alertText, "alerttext-cp", "userName", "user1");// alerttext-cp userName 세팅

                                //var resultUser = monoutil.getProperty(alertText, "alerttext-cp", "userName");
                                //console.log("khan userName1 : " + resultUser);

                                //루프 돌지 않도록 alertText isTick false 값으로 초기화 필요
                                monoutil.setText(alertText, "");
                                //monoutil.setVisible(alertText, false);
                                monoutil.setProperty(alertText, "alerttext-cp", "isTick", false);
							}
						}//else 종료
					}
                }
            });

            //alert 관련 End

			//user 관련 Start

            KFRAME.registerComponent('user-cp',  {
                schema: {
                    isTick: {default: false},// tick flag 변수
					addPosition : {default: 0}, // 누적 된 이동 값 moveCount 가 올라갈때 마다 초기화
					moveCount : {default: 0}, // 이동한 count 수 도착시 초기화.
					addMoveCount : {default: 1}, // 누적된 이동한 count 수 MoveCount 24이 되면 초기화
					axis:{default: "x"}, // 현재 회전축 이동하는 방향
                    rotation:{default: -90}, // 기본 rotation 방향
                    userName: {default: ""}, //username
                    nowBoard: {default: ""}, //현재위치보드의 id
                },
				onAwake: function(){
                  this.data.userName = this.el.id;
                  var user = monoutil.findObject(this.el.id);
                  monoutil.setProperty(user, "user-cp", "userName", this.data.userName);
                  //console.log("khan userName : " + monoutil.getProperty(user, "user-cp", "userName"));
				},
                onUpdate: function(deltaTime){

                    var user = monoutil.findObject(this.el.id); //object 검색

                    var usertick = monoutil.getProperty(user, "user-cp", "isTick"); //user isTick 값 가져오기

					if(monoutil.compare(usertick, true)){ //userturn(tick = true) 값일때만 시작한다.

                        // 마지막 패널 지나갔으면 초기화
                        var reset = monoutil.getProperty(user, "user-cp", "addMoveCount");
                        console.log("khan rest : " + reset +" / type : " + typeof  reset)
                        if (monoutil.compare(reset,24)){// 마지막 패널 지나갔으면 초기화
                            monoutil.setProperty(user, "user-cp", "addMoveCount", 0);
                        }

                        var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색

                        var totalValue = monoutil.getProperty(rouletteBoard, "roulette-cp", "totalValue"); // totalValue 값 가져오기

						var corner = monoutil.getProperty(rouletteBoard, "roulette-cp", "corner"); //corner값 가져오기

                        var moveCount = monoutil.getProperty(user, "user-cp", "moveCount"); // 이동시 누적되는 move 수
                        var addMoveCount = monoutil.getProperty(user, "user-cp", "addMoveCount"); // 이동시 누적되는 총 move 수
                        var addPosition = monoutil.getProperty(user, "user-cp", "addPosition"); // 이동시 누적되는 position 값


						var axis = monoutil.getProperty(user, "user-cp", "axis");// 어느 축인지 확인한다.

                        monoutil.setProperty(user, "animation-mixer" ,"clip", "run"); //animation-mixer 값을 run 으로 변경
                        var beforePosition = monoutil.getProperty(user,"position",axis);//이동 하기 이전의 position.
                        //console.log("this.position x before : " + beforePosition + " / axis : " + axis);

                        this.transform.translateVector( new Vector3(0, 0, 10), deltaTime);// 델타타임동안 vector 값만큼 이동한다.
						//khan Test
                        //this.transform.translateVector( new Vector3(0, 0, 20), deltaTime);// 델타타임동안 vector 값만큼 이동한다.

                        var afterPosition = monoutil.getProperty(user,"position",axis);//이동한 이후의 position

						//console.log("this.position after : " + afterPosition + " / axis : " + axis);

						var dir = monoutil.minusFloat(afterPosition, beforePosition); //거리 저장
                        var abs = monoutil.abs(dir); //절대값 반환
                        //console.log("floatMinus : " + abs );
                        //console.log("khan addPosition : " + addPosition);

                        var positionSum = monoutil.sumFloat(abs, addPosition);

                        //console.log("khan addingPosition : " + positionSum);

                        monoutil.setProperty(user, "user-cp", "addPosition", positionSum);//position을 누적해 준다.

                        if(monoutil.greaterThan(positionSum , 5.75)){ // 누적된 Position 값이 한칸이동 거리보다 큰지 확인.
							//console.log("khan 5.75 이상!");

                            monoutil.setProperty(user, "user-cp", "addPosition",0); // 이동시 누적되는 position 값 초기화

                            var sumMove = monoutil.sum(moveCount, 1); // movecount 증가

                            var sumAddMove = monoutil.sum(addMoveCount, 1); //총 이동 누적 추가.
                            monoutil.setProperty(user, "user-cp", "addMoveCount", sumAddMove); //addMoveCount 증가
							console.log("khan addmove : " + monoutil.getProperty(user, "user-cp", "addMoveCount") + " / " + sumAddMove);
                            console.log("khan moveCnt : " + sumMove +" / " + totalValue );
                            if (monoutil.compare(sumMove, totalValue)){ // 증가된 move 카운트가 이동거리와 맞으면 즉 최종도달 거리 확인
                                // 도착 위치 확인후 자리 보정
								// 하나씩 position 수정하면 마지막 수정값 다른 값들 다 0 값이 되어버린다.
								var boardId = monoutil.concat("board", sumAddMove); //boardId만들기
								console.log("khan boardId : "+ boardId);
                                var board = monoutil.findObject(boardId);
                                monoutil.setProperty(user,"user-cp","nowBoard",boardId); //현재 보드 위치 저장
                                var xAxis = monoutil.getProperty(board,"board-cp","xAxis");
                                var zAxis = monoutil.getProperty(board,"board-cp","zAxis");

                                monoutil.setPosition(user,"position", xAxis, 2.85, zAxis);

                                //user.setAttribute("position",{x:xAxis, y:2.85, z: zAxis});
                                //user.setAttribute("position","z",zAxis);
/*								monoutil.setProperty(user,"position","x", parseFloat(xAxis));
                                monoutil.setProperty(user,"position","z", parseFloat(zAxis));*/
                                //console.log("khan axis : board" + sumAddMove +" / x : " + xAxis  +"/ z : "+zAxis);
                                //자리 보정 종료

                                monoutil.setProperty(user, "user-cp", "moveCount",0); //moveCount 초기화
                                monoutil.setProperty(user, "animation-mixer" ,"clip", "idle"); //animation Idle 세팅

								/*아래 건물 로직 */
                                if(monoutil.isCorner(corner, sumAddMove)){
                                    //코너면 넘어간다.
                                    var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
                                    monoutil.setVisible(rouletteBoard, true); //룰렛보드 다시보이기
								}else{
								//땅 주인 확인하고 주인이 없으면 다이얼로그 창 띄우기
									var isOwner = monoutil.getProperty(board,"board-cp","owner");
									var bigCheck = monoutil.getProperty(board,"board-cp","bigBuilding"); //큰 빌딩 유무
									var smallCheck = monoutil.getProperty(board,"board-cp","smallBuilding"); //작은 빌딩 유무
									var userName = monoutil.getProperty(user, "user-cp", "userName"); //user name 값 가져오기

									var ownerDialog = monoutil.findObject("ownerDialog" );
									monoutil.setProperty(ownerDialog,"ownerdialog-cp","nowUser", userName);//userSetting
									//console.log("khan test : " + userName +" /nowUser : " + monoutil.getProperty(ownerDialog,"ownerdialog-cp","nowUser") );
									if(isOwner==="none"){
										monoutil.setVisible(ownerDialog, true);
									}else if(monoutil.compare(isOwner,userName)){

										if(monoutil.compare(bigCheck,false) && monoutil.compare(smallCheck,false)){ //땅만 있을때
											var buildDialog1 = monoutil.findObject("buildDialog1" );
											monoutil.setVisible(buildDialog1, true);
										}else if (monoutil.compare(bigCheck,false) && monoutil.compare(smallCheck,true)){//작은 빌딩만 있을떄
											var buildDialog2 = monoutil.findObject("buildDialog2" );
											monoutil.setVisible(buildDialog2, true);
										}else if(monoutil.compare(bigCheck,true) && monoutil.compare(smallCheck,false)){ //큰 빌딩만 있을떄
											var buildDialog3 = monoutil.findObject("buildDialog3" );
											monoutil.setVisible(buildDialog3, true);
										}else{ //다 있을때
											var buildDialog4 = monoutil.findObject("buildDialog4" );
											monoutil.setVisible(buildDialog4, true);
										}
									}else{
										var alertText = monoutil.findObject("alertText"); //object 검색
										var toll = monoutil.getProperty(board,"board-cp","toll");
										var toolStr = monoutil.concat("통행료 : ", toll);
										monoutil.setText(alertText, toolStr);//setText //어떻게 지울까?;;
										var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
										monoutil.setVisible(rouletteBoard, true); //룰렛보드 다시보이기
									}
                                }
								//user 종료
                                monoutil.setProperty(user, "user-cp" ,"isTick", false);// turn 종료

                            }else{

                                monoutil.setProperty(user, "user-cp", "moveCount", sumMove); //moveCount 증가
                            }

                            if(monoutil.isCorner(corner, sumAddMove)){ //코너인지확인
								//console.log("khan getAttribute : " + user.getAttribute("rotation").y)
                                var rotation = monoutil.getProperty(user,"rotation","y");

                                //console.log("khan rotation2 : " + rotation - 90);

								var resultRotation = monoutil.minus(rotation, 90);

                                console.log("khan rotation1 : " + resultRotation + " / type : " + typeof  rotation);

                                if(monoutil.compare(resultRotation,-90)){
                                    //마지막 회전시 0값인데 원복해준다. 계속 더해가면 적용되지 않음
                                    monoutil.setRotation(user,"rotation",180, 270, 180);
								}else{
                                    monoutil.setRotation(user,"rotation",180 ,resultRotation, 180);
								}

								if(axis ==="x"){ //x 축이면 z 축으로 변경
                                    monoutil.setProperty(user, "user-cp", "axis","z" );// z 축으로 변경 확인한다.
								}else{
                                    monoutil.setProperty(user, "user-cp", "axis","x" );// x 축으로 변경 확인한다.
								}

                            }
                        }//이동 종료
					}
                }
            });

			//user 관련 End

            //board 관련 Start

            KFRAME.registerComponent('board-cp',  {
                schema: {
                    type: {default: ""},
                    xAxis: {default: 0}, //board x축 위치
                    yAxis: {default: 0}, //board y축 위치
                    zAxis: {default: 0}, //board z축 위치
                    toll: {default: 0}, //통행료
                    owner: {default: "none"}, // owner
                    bigBuilding: {default: false}, //건물 유무
                    smallBuilding: {default: false}, //건물 유무
					state:{default: 0}
                },
                onAwake: function(){
                    var id = this.el.id;
                    var board = monoutil.findObject(id);
                    var xAxis = monoutil.getProperty(board, "position", "x");
                    var yAxis = monoutil.getProperty(board, "position", "y");
                    var zAxis = monoutil.getProperty(board, "position", "z");
                    monoutil.setProperty(board,"board-cp", "xAxis", xAxis);
                    monoutil.setProperty(board,"board-cp", "yAxis", yAxis);
                    monoutil.setProperty(board,"board-cp", "zAxis", zAxis);
                    //console.log("khan boardid : " + id + "/ x : "+ xAxis +" / y : "+ yAxis + " / z : " + zAxis );
                }
            });

            //board 관련 End
            //ownerDailog 관련 //현재 사용 유저
            KFRAME.registerComponent('ownerdialog-cp',  {
                schema: {
					nowUser :{default: ""}
                }
            });

            KFRAME.registerComponent('buyyes-cp',  {
                onMouseDown: function(){
                    var ownerDialog = monoutil.findObject("ownerDialog" );
                    monoutil.setVisible(ownerDialog, false);
                    var userName = monoutil.getProperty(ownerDialog, "ownerdialog-cp","nowUser");
                    //console.log("khan 111 : " + userName);
                    var user = monoutil.findObject(userName);
                    var boardId = monoutil.getProperty(user,"user-cp", "nowBoard");
                    //console.log("khan 222 : " + boardId);
                    var board = monoutil.findObject(boardId);

                    monoutil.setProperty(board,"board-cp","owner", userName);
                    monoutil.setProperty(board,"board-cp","toll", 150);
					//console.log("khan board toll : " + monoutil.getProperty(board,"board-cp","toll", 150) +" / boardOwner : " + monoutil.getProperty(board,"board-cp","owner"));

                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, true);// visible true
                }
            });

            KFRAME.registerComponent('buyno-cp',  {
                onMouseDown: function(){
                    var ownerDialog = monoutil.findObject("ownerDialog" );
                    monoutil.setVisible(ownerDialog, false);

                    var rouletteBoard = monoutil.findObject("rouletteBoard"); //object 검색
                    monoutil.setVisible(rouletteBoard, true); //룰렛보드 다시보이기
                }
            });
            // owner관련 end

            KFRAME.registerComponent('smallbtn-cp',  {
                onMouseDown: function(){
                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true
                    var buildDialog2 = monoutil.findObject("buildDialog2" );//objectFind
                    monoutil.setVisible(buildDialog2, false);// visible true
                    var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                    monoutil.setVisible(buildDialog4, false);// visible true

					//
                    var ownerDialog = monoutil.findObject("ownerDialog" );
                    var userName = monoutil.getProperty(ownerDialog, "ownerdialog-cp","nowUser");

                    var user = monoutil.findObject(userName);

                    var nowPoint = monoutil.getProperty(user,"user-cp", "addMoveCount");
                    var smallId = monoutil.concat("small",nowPoint);

                    var smallBuilding = monoutil.findObject(smallId);
                    monoutil.setVisible(smallBuilding, true);

                    var user = monoutil.findObject(userName);
                    var boardId = monoutil.getProperty(user,"user-cp", "nowBoard");

                    var board = monoutil.findObject(boardId);
                    monoutil.setProperty(board,"board-cp","smallBuilding",true);

                    var toll = monoutil.getProperty(board,"board-cp","toll");

                    var resultToll = monoutil.sum(toll, 200);

                    monoutil.setProperty(board,"board-cp","toll", resultToll);

                    if(monoutil.getProperty(board,"board-cp","bigBuilding")){
                        var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                        monoutil.setVisible(buildDialog4, true);// visible true
                    }else{
                        var buildDialog3 = monoutil.findObject("buildDialog3" );//objectFind
                        monoutil.setVisible(buildDialog3, true);// visible true
                    }
                }
            });
            KFRAME.registerComponent('bigbtn-cp',  {
                onMouseDown: function(){
                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true
                    var buildDialog3 = monoutil.findObject("buildDialog3" );//objectFind
                    monoutil.setVisible(buildDialog3, false);// visible true
                    var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                    monoutil.setVisible(buildDialog4, false);// visible true

                    var ownerDialog = monoutil.findObject("ownerDialog" );
                    var userName = monoutil.getProperty(ownerDialog, "ownerdialog-cp","nowUser");

                    var user = monoutil.findObject(userName);

                    var nowPoint = monoutil.getProperty(user,"user-cp", "addMoveCount");
                    var largeId = monoutil.concat("large",nowPoint);

                    var largeBuilding = monoutil.findObject(largeId);
                    monoutil.setVisible(largeBuilding, true);

                    var user = monoutil.findObject(userName);
                    var boardId = monoutil.getProperty(user,"user-cp", "nowBoard");

                    var board = monoutil.findObject(boardId);

                    var toll = monoutil.getProperty(board,"board-cp","toll");

                    var resultToll = monoutil.sum(toll, 300);

                    monoutil.setProperty(board,"board-cp","toll", resultToll);

                    if(monoutil.getProperty(board,"board-cp","smallBuilding")){

                        monoutil.setVisible(buildDialog4, true);// visible true
					}else{
                        var buildDialog2 = monoutil.findObject("buildDialog2" );//objectFind
                        monoutil.setVisible(buildDialog2, true);// visible true
                    }

                }
            });
            KFRAME.registerComponent('doublebtn-cp',  {
                onMouseDown: function(){

                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true
                    var buildDialog2 = monoutil.findObject("buildDialog2" );//objectFind
                    monoutil.setVisible(buildDialog2, false);// visible true
                    var buildDialog3 = monoutil.findObject("buildDialog3" );//objectFind
                    monoutil.setVisible(buildDialog3, false);// visible true


                    var ownerDialog = monoutil.findObject("ownerDialog" );
                    var userName = monoutil.getProperty(ownerDialog, "ownerdialog-cp","nowUser");

                    var user = monoutil.findObject(userName);

                    var nowPoint = monoutil.getProperty(user,"user-cp", "addMoveCount");
                    var largeId = monoutil.concat("large",nowPoint);

                    console.log("khan build nowPoint : " + nowPoint );
                    console.log("khan build largeBuilding : " + largeId );

                    monoutil.setVisible(smallBuilding, true);

                    var user = monoutil.findObject(userName);
                    var boardId = monoutil.getProperty(user,"user-cp", "nowBoard");

                    var board = monoutil.findObject(boardId);

                    monoutil.setProperty(board,"board-cp","smallBuilding",true);

                    var toll = monoutil.getProperty(board,"board-cp","toll");

                    var resultToll = monoutil.sum(toll, 500);

                    monoutil.setProperty(board,"board-cp","toll", resultToll);


                    var buildDialog4 = monoutil.findObject("buildDialog4" );//objectFind
                    monoutil.setVisible(buildDialog4, true);// visible true


                }
            });
            KFRAME.registerComponent('turnoverbtn-cp',  {
                onMouseDown: function(){
                    var buildDialog1 = monoutil.findObject("buildDialog1" );//objectFind
                    monoutil.setVisible(buildDialog1, false);// visible true

                    monoutil.setVisible(rouletteBoard, true); //룰렛보드 다시보이기
                }
