<!DOCTYPE html>
<html>
	<head>
		<title>monoPoly Scene</title>
			<!-- aframe-master.js 와 ar 관련 js 다른 경로에 두어야 한다. -->
			<script src="dist/aframe-master.js"></script>
			<script src="js/three.ar.js"></script>
	    <script src="js/aframe-ar.js"></script>
			<script src="js/aframe-extras.js"></script>
			<script src="js/aframe-gui.js"></script>
			<script src="js/utils.js"></script>
			<script src="js/text-geometry/build.js"></script>
	</head>
	<body>
	<a-scene>
		<a-assets>
			<a-asset-item id="SM_Env_Tiles_Rune" src="models/SM_Env_Tiles_Rune.json"></a-asset-item>
			<img id="Maxted-A-Frame-VR-TX_01" src="models/Maxted-A-Frame-VR-TX_01.png">
			<img id="Maxted-A-Frame-VR-TX_02" src="models/Maxted-A-Frame-VR-TX_02.png">
		</a-assets>

		<a-entity light="type: ambient; color: #BBB" id="ambidentLight"></a-entity>
		<a-entity light="type: directional; color: #FFF; intensity: 0.6"  id="directionalLight"></a-entity>

		<!-- <a-entity id="tile" fbx-model="src:#SM_Env_Tiles_Rune" material="src: #Maxted-A-Frame-VR-TX_02"></a-entity> -->
		<a-entity id="tile" fbx-model="src:#SM_Env_Tiles_Rune"></a-entity>

	 <a-entity camera="active:true" id="allViewCamera"></a-entity>
	 </a-scene>
	 <script src="dist/aframe-inspector.js"></script>
  </body>
</html>
